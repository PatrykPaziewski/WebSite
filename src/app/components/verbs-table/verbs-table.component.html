<div class="mat-elevation-z8 ">
    <div class="row">
        <div class="col-md-4">
            <div class="search-div">
                <div class="mat-elevation-z10 ">
                    <mat-form-field class="search-form-field" floatLabel="never">
                        <input matInput placeholder="Search" [(ngModel)]="searchKey" autocomplete="off" (keyup)="applyFilter()" (keydown.esc)="onKeydown($event)">
                        <button mat-button *ngIf="searchKey" matSuffix mat-icon-button aria-label="Clear" (click)="onSearchClear()">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="row centered">
                <span>Click on a word to expand it's forms</span>
            </div>
            <div class="row centered">
                <span>Click on a column to sort words</span>
            </div>
        </div>
        <div class="col-md-4">
            <app-double-row-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" style="text-align: right;">
            </app-double-row-paginator>
        </div>

    </div>

    <mat-table [dataSource]="dataSource" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>

        <!-- Verb Column -->
        <ng-container matColumnDef="verb">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Verb</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.verb}} </mat-cell>
        </ng-container>

        <!-- Translation Column -->
        <ng-container matColumnDef="translation">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Translation </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.translation}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <mat-footer-cell *matFooterCellDef colspan="6">
                Loading data...
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
                No data.
            </mat-footer-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl">
        </mat-row>
        <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':dataSource!=null}">
        </mat-footer-row>
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource!=null && dataSource.data.length==0)}">
        </mat-footer-row>
    </mat-table>
</div>

<ng-template #tpl let-element>
    <div class="mat-row detail-row" [@detailExpand] style="overflow: hidden">
        <table class="table">
            <thead>
                <tr>
                    <th *ngFor="let elem of headElements" scope="col">{{elem}}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td *ngFor="let form of objectKeys(element) | slice:3:9"><span>{{element[form]}}</span></td>

                </tr>
            </tbody>
        </table>
    </div>
</ng-template>
