<div class="container">
    <div class="row">
        <div class="col-sm-6 col-lg-4">
            <!-- Card Flip -->
            <div class="card-flip">
                <div class="flip">
                    <div class="front">
                        <h1> {{word.name}} </h1>
                    </div>
                    <div class="back">
                        <h1> {{word.translation}} </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <button class="btn btn-info" (click)="generateWord()">Next --></button>
        </div>
    </div>
</div>
<script>
    document.querySelector(".card-flip").classList.toggle("flip");
</script>
